{% load static %}
<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
        <ul class="cat-list">
          {% for cat in categories %}
            <li>
              <a href="{% url 'blogs:category' cat.slug %}" class="d-flex justify-content-between">
                <p>{{cat.name}}</p>
                  <p>{{cat.post_count}}</p>
              </a>
            </li>
          {% endfor %}
        </ul>
</div>
